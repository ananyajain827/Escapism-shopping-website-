<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main>
        <div class="checkout-container">
            <h2>Order Summary</h2>
            <div class="order-summary" id="orderSummary">
                <!-- JavaScript will populate product details -->
            </div>
            <h3>Billing Information</h3>
            <form id="checkoutForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <button type="submit" class="proceed-btn">Place Order</button>
            </form>
        </div>
    </main>

    <script>
        // Load product details from query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const product = JSON.parse(urlParams.get('product'));

        const orderSummary = document.getElementById("orderSummary");
        orderSummary.innerHTML = `
            <h4>${product.name}</h4>
            <img src="${product.image}" alt="${product.name}" style="width: 100%; max-width: 300px;">
            <p><strong>Price:</strong> â‚¹${product.price}</p>
            <p><strong>Sizes:</strong> ${product.sizes.join(", ")}</p>
            <p><strong>Colors:</strong> ${product.colors.join(", ")}</p>
        `;

        // Form submission handler
        const checkoutForm = document.getElementById("checkoutForm");
        checkoutForm.addEventListener("submit", (event) => {
            event.preventDefault();
            alert("Order placed successfully! Thank you for shopping with us.");
            window.location.href = "index.html"; // Redirect to homepage
        });
    </script>
</body>
</html>
